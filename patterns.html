<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patterns</title>
</head>
<body>

Email: <input type="email" id="email" name="email">
<br><br>
Kod pocztowy: <input type="text" pattern="[0-9]{2}-[0-9]{3}" id="postal_code" name="postal_code">
<br><br>
NIP: <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" id="nip" name="nip">
<br><br>
Numer dowodu: <input type="text" pattern="[A-Z]{3}[0-9]{6}" id="dowod" name="dowod">
<br><br>
IPv4: <input type="text" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" id="ipv4" name="ipv4">
<br><br>
URL: <input type="url" id="url" name="url">
<br><br>
Katalog (małe litery): <input type="text" pattern="[a-zA-Z]:(\[a-z]+)+" id="katalog" name="katalog">
<br><br>
Katalog (duże litery): <input type="text" pattern="[a-zA-Z]:(\[a-zA-Z]+)+" id="katalog2" name="katalog2">
<br><br>
etc: <input type="text" pattern="/etc/[a-zA-Z]+" id="etc" name="etc">
<br><br>
IPv6: <input type="text" pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$" id="ipv6" name="ipv6">
<br><br>






</body>
</html>
