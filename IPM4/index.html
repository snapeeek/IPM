<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editable drag&drop list</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
<ol contenteditable="true" class="list">
    <li draggable="true" id="1" class="item">item1</li>
    <li draggable="true" id="2" class="item">item2</li>
    <li draggable="true" id="3" class="item">item3</li>
    <li draggable="true" id="4" class="item">item4</li>
    <li draggable="true" id="5" class="item">item5</li>
</ol>
</body>
</html>
